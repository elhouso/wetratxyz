<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1300396455705575474/1337907652730163351/icons8-notepad-50.png?ex=67a92719&is=67a7d599&hm=2d31a1ef32b4763930025ecd7f9c6fdb42f69bcbba9fff66d973bdbbf34278e9&">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1300396455705575474/1337916049127112714/bailey-zindel-NRQV-hBF10M-unsplash.jpg?ex=67a92eeb&is=67a7dd6b&hm=7eaf678d2d450cec3982b0b04ac03bbffee0e12c40f425267be836d4484f401f&');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Login screen styles */
        .login-page {
            display: block;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
        }

        .login-page h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #325ffe;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #325ffe;
        }

        .button {
            padding: 15px;
            width: 100%;
            border: none;
            background-color: #325ffe;
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1e3bbf;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: none; /* Hidden by default */
        }

        .footer a {
            text-decoration: none;
            color: #325ffe;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #1e3bbf;
        }

        /* Home page styles */
        .home-page {
            display: none; /* Start hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .home-page .container {
            max-width: 800px;
            width: 90%;
            padding: 100px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .home-page .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .home-page .container p {
            font-size: 1.2em;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <!-- Login Screen -->
    <div class="login-page">
        <h1>Login</h1>
        <input type="password" id="password" class="input-field" placeholder="Enter Password" />
        <button class="button" onclick="login()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Home Page Content -->
    <div class="home-page">
        <div class="container">
            <h1>Subscriptions</h1>
            <p>Welcome to the subscription page! Here's where the content goes.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <a href="https://github.com/elhouso/home" target="_blank">GitHub</a>
        <a href="https://stats.uptimerobot.com/L6IsEPOM07" target="_blank">Site Status</a>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const homePage = document.querySelector('.home-page');
            const loginPage = document.querySelector('.login-page');
            const footer = document.getElementById('footer');

            if (password === "1234") {
                // Hide the login page and show the home page
                loginPage.style.display = "none"; // Hide the login page
                homePage.style.display = "flex"; // Show the home page
                errorMessage.style.display = "none";
                footer.style.display = "flex"; // Show the footer after login
            } else {
                errorMessage.textContent = "Access Denied";
                setTimeout(() => {
                    window.location.href = "https://google.com/";
                }, 2000);
            }
        }
    </script>

</body>
</html>
