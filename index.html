<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1300396455705575474/1337916049127112714/bailey-zindel-NRQV-hBF10M-unsplash.jpg?ex=67a92eeb&is=67a7dd6b&hm=7eaf678d2d450cec3982b0b04ac03bbffee0e12c40f425267be836d4484f401f&');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #325ffe;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #325ffe;
        }

        .button {
            padding: 15px;
            width: 100%;
            border: none;
            background-color: #325ffe;
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1e3bbf;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .github-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #325ffe;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: none;
            animation: bounce 1s infinite alternate;
        }

        .github-btn img {
            width: 30px;
            height: 30px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .home-page .github-btn {
            display: block;
        }
    </style>
</head>
<body class="login-page">

    <div class="container">
        <h1>Login</h1>
        <input type="password" id="password" class="input-field" placeholder="Enter Password" />
        <button class="button" onclick="login()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <a id="github-btn" href="https://github.com/elhouso/home" class="github-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
    </a>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const githubBtn = document.getElementById('github-btn');

            if (password === "1234") {
                document.body.classList.remove("login-page");
                document.body.classList.add("home-page");
                errorMessage.style.display = "none";
                setTimeout(() => {
                    githubBtn.style.display = 'block';
                }, 500);
            } else {
                errorMessage.textContent = "Access denied";
                setTimeout(() => {
                    window.location.href = "https://google.com/";
                }, 2000);
            }
        }
    </script>
</body>
</html>
