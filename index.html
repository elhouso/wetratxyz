<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio</title>
  <style>
    :root {
      --accent-color: #3498ff;
      --background-color: #0a0a0a;
      --card-bg: rgba(20, 20, 20, 0.7);
      --text-color: #f5f5f5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .blob-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      filter: blur(80px) saturate(150%);
      opacity: 0.5;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(5%, 10%) scale(1.1);
      }
      50% {
        transform: translate(10%, -5%) scale(0.9);
      }
      75% {
        transform: translate(-10%, 5%) scale(1.05);
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      padding: 2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
      position: relative;
      display: inline-block;
    }
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    
    nav a:hover {
      color: var(--accent-color);
    }
    
    section {
      margin: 5rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-weight: 800;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn:hover {
      background-color: darken(var(--accent-color), 10%);
    }
    
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 80vh;
    }
    
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="blob-container">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="container">
    <header>
      <a href="#" class="logo">DevPortfolio</a>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="hero">
      <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
      <p>I'm a passionate developer focused on creating modern and intuitive web experiences.</p>
    </section>

    <section id="skills">
      <h2>My Skills</h2>
      <div class="skills-container">
        <!-- Skills will go here -->
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects-grid">
        <!-- Project items go here -->
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
