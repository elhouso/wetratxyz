<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Site</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1300396455705575474/1337907652730163351/icons8-notepad-50.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://cdn.discordapp.com/attachments/1300396455705575474/1337916049127112714/bailey-zindel-NRQV-hBF10M-unsplash.jpg?ex=67a92eeb&is=67a7dd6b&hm=7eaf678d2d450cec3982b0b04ac03bbffee0e12c40f425267be836d4484f401f&') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #authScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7); /* Added transparency to make the background visible */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            text-align: center;
            z-index: 10;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #325ffe;
            border-radius: 5px;
            background: #222;
            color: white;
            text-align: center;
            outline: none;
        }
        input:focus {
            border-color: #ffffff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #325ffe;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            background: #264bcc;
            transform: scale(1.05);
        }
        #mainContent {
            display: none;
            width: 90%;
            height: 90vh;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .github-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: bounce 3s infinite;
            display: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="authScreen">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="mainContent">
        <h1>Main Content</h1>
    </div>

    <a href="https://github.com/elhouso/home" target="_blank" class="github-btn" id="githubBtn"></a>

    <script>
        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "1234") {
                document.getElementById("authScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "flex";
                setTimeout(() => {
                    document.getElementById("mainContent").style.opacity = "1";
                    document.getElementById("githubBtn").style.display = "block";
                }, 200);
            } else {
                alert("Incorrect login");
            }
        }
    </script>
</body>
</html>
