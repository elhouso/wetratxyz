<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Blog</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .post {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .admin-panel {
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <h1>News & Blog</h1>
    <div id="posts"></div>
    
    <button onclick="showAdminPanel()">Admin Login</button>
    
    <div class="admin-panel" id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
        
        <div id="post-form" style="display:none;">
            <h3>Add New Post</h3>
            <input type="text" id="title" placeholder="Post Title">
            <textarea id="content" placeholder="Post Content"></textarea>
            <input type="text" id="category" placeholder="Category">
            <input type="text" id="tags" placeholder="Tags (comma separated)">
            <input type="file" id="image">
            <button onclick="addPost()">Publish</button>
        </div>
    </div>

    <script>
        let storedPassword = "1234";

        function showAdminPanel() {
            document.getElementById('admin-panel').style.display = 'block';
        }

        function checkPassword() {
            let inputPass = document.getElementById('password').value;
            if (inputPass === storedPassword) {
                document.getElementById('post-form').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        function addPost() {
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            let category = document.getElementById('category').value;
            let tags = document.getElementById('tags').value;
            let image = document.getElementById('image').files[0];

            if (!title || !content) {
                alert('Title and content are required!');
                return;
            }

            let reader = new FileReader();
            reader.onload = function (e) {
                let postHtml = `<div class='post'>
                                    <h2>${title}</h2>
                                    <p><strong>Category:</strong> ${category}</p>
                                    <p><strong>Tags:</strong> ${tags}</p>
                                    <img src='${e.target.result}' alt='Post Image'>
                                    <p>${content}</p>
                                </div>`;
                document.getElementById('posts').innerHTML += postHtml;
            };
            if (image) {
                reader.readAsDataURL(image);
            } else {
                let postHtml = `<div class='post'>
                                    <h2>${title}</h2>
                                    <p><strong>Category:</strong> ${category}</p>
                                    <p><strong>Tags:</strong> ${tags}</p>
                                    <p>${content}</p>
                                </div>`;
                document.getElementById('posts').innerHTML += postHtml;
            }
        }
    </script>
</body>
</html>
