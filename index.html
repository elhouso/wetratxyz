<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to bottom, #000000, #0d0d0d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #passwordScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            transition: opacity 0.5s ease-in-out;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #555;
        }
        #content {
            display: none;
            padding: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content">
        <h1>Subscriptions</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...</p>
        <p>More text here...</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "1234") {
                document.getElementById("passwordScreen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("passwordScreen").style.display = "none";
                    document.getElementById("content").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("content").classList.add("fade-in");
                    }, 100);
                }, 500);
            } else {
                alert("Access Denied! Please try again later.");
            }
        }
    </script>
</body>
</html>
